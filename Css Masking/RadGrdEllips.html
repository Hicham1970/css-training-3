<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient shaped as a Circle</title>
    <style>
        .mask2 {
            -webkit-mask-image: radial-gradient(ellipse, black 50%, rgba(0, 0, 0, 0.5) 80%);
            mask-image: radial-gradient(ellipse, black 50%, rgba(0, 0, 0, 0.5) 50%);
        }
    </style>
</head>

<body>
    <h1>The mask-image Property</h1>

    <h3>A radial gradient as a mask layer (a circle):</h3>
    <div class="mask2">
        <img src="/img/cruise.jpg" alt="Cinque Terre" width="600" height="400">
    </div>

    <h3>Original image:</h3>
    <img src="/img/cruise.jpg" alt="Cinque Terre" width="600" height="400">




</body>

</html>
