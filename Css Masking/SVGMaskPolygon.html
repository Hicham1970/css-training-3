<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Mask Element</title>
</head>

<body>
    <h1>The mask-image Property</h1>

    <h3>An SVG mask layer (formed as a triangle):</h3>
    <svg width="600" height="400">
        <mask id="svgMask1">
            <polygon fill="#ffffff" points="200 0, 400 400, 0 400"></polygon>
        </mask>
        <image xmlns:xlink="E:\Dev\javascript\W3school\css training 3\img\ships.jpg" xlink:href="/img/ships.jpg"
            mask="url(#svgMask1)"></image>
    </svg>

    <h3>Original image:</h3>
    <img src="/img/ships.jpg" alt="Cinque Terre" width="600" height="400">


</body>

</html>
